<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="styles.css">
   

    <title>Code Club Convert Money</title>


</head>

<body>
            



    <div class="container">
        <header>
            <h1>Code Club Convert Money</h1>
        </header>

        

        <main>
            
            <label for=""> Converter <b>de</b>
                <select name="" id="">
                    <option value="">

                        <p> R$ Real Brasileiro</p>


                    </option>
                </select>
            </label>


            <label for="seletor"> Converter <b>para</b>
                <select name="select" id="select">

                    <option value="$ Dólar Americano">
                        <p> $ Dólar Americano</p>
                    </option>


                    <option value="€ Euro">
                        € Euro
                    </option>

                    <option value="₿ Bitcoin">₿ Bitcoin
                    </option>

            
                </select>
            </label>

            <label for="" >
                <input id="input-real" type="input" placeholder="R$ 10.000,00">
            </label>

            <button id="converter-button" type="button" >
                Converter
            </button>

            <section>

                <div class="seccontainer">
                    <img src="assets/brasil 2.png" alt="bandeirabrasil">
                    <p class="currencyname">Real</p>
                    <p class="numbercolor" id="real-value-text">R$10.000,00</p>
                   
                </div>


                <img  class="arrow" src="assets/seta menor.png" alt="seta">


                <div class="seccontainer">
                    <img src="assets/estados-unidos (1) 1.png" id="img-flags" alt="usa">


                    <p class="currencyname" id="dolar-footName"> Dólar Americano</p>
                    <p class="numbercolor" id="currency-dolar"> US$ 2.000,00</p>
                    </p>
                </div>


            </section>

        </main>

    </div>

</body>

<script src="script.js">

</script>

</html>
